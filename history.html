<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Histórico</title>
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <div class="image-container">
            <img class="logo" src="assets/icon.png" alt="logo" >
       </div>

       <h1 class="titulo">Histórico</h1>

       <div class="margin-control d-flex">
            <input type="text" class="input-text" placeholder="Pesquisar...">
       </div>

       <ul class="margin-control list-history">
            
        <li class="d-flex d-flex-inline">
                <div class="d-flex item-center">
                    <div class="img-history"></div>
                </div>
                <div class="item-center">
                    <div class="d-flex d-flex-inline">
                        <div class="w-100" >
                            <p class="text-bold">Peso ideal ✅</p>
                            <p>Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p> 
                        </div>                                                 
                        <div class="d-flex item-top item-end" style="width: 150px;">
                            <span class="history-data hoje no-wrapper">8m atrás</span>
                        </div>
                    </div>
                    <hr>
                </div>                
            </li>

            <li class="d-flex d-flex-inline">
                <div class="d-flex item-center">
                    <div class="img-history"></div>
                </div>
                <div class="item-center">
                    <div class="d-flex d-flex-inline">
                        <div class="w-100">
                            <p class="text-bold">Sobrepeso ⛔️</p>
                            <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p> 
                        </div>                                                 
                        <div class="d-flex item-top item-end" style="width: 150px;">
                            <span class="history-data ontem not-wrapper">12/10/2023</span>
                        </div>
                    </div>
                    <hr>
                </div>                
            </li>            
       </ul>

    </div>
</body>
</html>
